<div class="wrapper">
    <div class="pokemon-grid">
        <div
        class="box"
        *ngFor="let pokemon of pokemons | paginate: { itemsPerPage: 12, currentPage: page, totalItems: totalPokemons }"
        >
            <img [src]="pokemon.sprites.front_default" alt="Pokemon">
            <div class="pokeName">{{ pokemon.name }}</div>
            <p>
                <b>Type:</b> {{ pokemon.types[0].type.name }}
            </p>
            <p>
                <b>Height:</b> {{ pokemon.height }}
            </p>
            <p>
                <b>Weight:</b> {{ pokemon.weight }}
            </p>
            <p>
                <b>Health:</b> {{ pokemon.stats[0].base_stat }}
            </p>
            <p>
                <b>Attack Power:</b> {{ pokemon.stats[1].base_stat }}
            </p>
        </div>
    </div>

    <pagination-controls (pageChange)="page = $event; pokemons = []; getPokemons()"></pagination-controls>
</div>
